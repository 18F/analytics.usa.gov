Transferring ownership of a GitHub App
You can transfer ownership of a GitHub App to another user or organization.

In the upper-right corner of any page, click your profile photo, then click Settings.

Settings icon in the user bar

In the left sidebar, click  Developer settings.

In the left sidebar, click GitHub Apps.
GitHub Apps section

Select the GitHub App whose ownership you want to transfer.
App selection

In the left sidebar, click Advanced.
Advanced tab

Click Transfer ownership.
Button to transfer ownership (Renable B Baniaga)
https://g.page/AnT1nG?ad

Type the name of the GitHub App you want to transfer.
Field to enter the name of the app to transfer

Type the name of the user or organization you want to transfer the GitHub App to.
Field to enter the user or org to transfer to

Click Transfer this GitHub App.
Button to confirm the transfer of a GitHub App

