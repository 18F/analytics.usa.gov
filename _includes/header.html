<header id="analytics-header" class="grid-row">
  <h1>
    <img
      src="{{ site.baseurl }}/images/analytics.svg"
      class="analytics"
      alt="Analytics Icon"
    />
    <a href="/" class="external-link"> <strong>analytics</strong>.usa.gov </a>
  </h1>

  {% unless page.url contains 'data' or page.url contains 'definitions' %}
  <!-- prettier-ignore -->
  <div
    id="analytics-agency-select-root"
    class="analytics-select analytics-select--main"
    mainAgencyName="{{site.dropdown_title}}"
    agencies='{{ site.data.agencies | jsonify }}'
  ></div>
  {% endunless %}

  <nav class="links">
    <ul>
      <li>
        <a href="#explanation">About</a>
        <span class="link-bullet link-bullet--hide">&#8226;</span>
      </li>
      <li>
        <a href="/definitions">Definitions</a>
        <span class="link-bullet link-bullet--hide">&#8226;</span>
      </li>
      <li>
        <a href="{{ site.baseurl }}/data">Data</a>
        <span class="link-bullet">&#8226;</span>
        <a href="https://open.gsa.gov/api/dap/" target="_blank" rel="noopener"
          >API</a
        >
      </li>
    </ul>
  </nav>
</header>
